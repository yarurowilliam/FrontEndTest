<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-8 offset-lg-2">
            <div class="card text-center shadow" style="padding: 20px;">
                <div class="header">
                    <div class="volver">
                        <i class="fas fa-arrow-left back" routerLink="/dashboard"></i>
                    </div>
                    <h3 class="titulo">Cambiar Precio</h3>
                </div>
            <app-loading *ngIf="loading"></app-loading>
                <div class="form-row">
                    <div class="form-group col-md-6" style="text-align: start;">
                        <label>Referencia:</label>
                        <input type="text" class="form-control" placeholder="Ingrese referencia del articulo"
                        [(ngModel)]="articulo.referencia" readonly>
                    </div>
                    <div class="form-group col-md-6" style="text-align: start;">
                        <label>Nombre Producto:</label>
                        <input type="text" class="form-control" placeholder="Ingrese nombre del articulo"
                        [(ngModel)]="articulo.nombre" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6" style="text-align: start;">
                        <label>Cantidad:</label>
                        <input type="number" class="form-control" placeholder="Ingrese la cantidad del articulo"
                        [(ngModel)]="articulo.cantidad" readonly>
                    </div>
                    <div class="form-group col-md-6" style="text-align: start;">
                        <label>Precio: <b>Â¿Nuevo Precio?</b></label>
                        <input type="number" class="form-control" placeholder="Ingrese el precio del articulo"
                        [(ngModel)]="articulo.precio">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-reg" (click)="update()">Confirmar</button>
                </div>
        </div>
    </div>
</div>

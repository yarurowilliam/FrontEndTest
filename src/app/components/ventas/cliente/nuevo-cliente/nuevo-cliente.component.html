<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-8 offset-lg-2">
            <div class="card text-center shadow" style="padding: 20px;">
                <div class="header">
                    <div class="volver">
                        <i class="fas fa-arrow-left back" routerLink="/ventas"></i>
                    </div>
                    <h3 class="titulo">Registrar cliente</h3>
                </div>
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="datosClientes" (ngSubmit)=registrarCliente() style="padding-top: 10px;">
                    <div class="form-row">
                        <div class="form-group col-md-6" style="text-align: start;">
                            <input type="text" class="form-control" placeholder="Ingrese la identificacion del cliente"
                                formControlName="identificacion">
                            <span class="text-danger ml-1"
                                *ngIf="datosClientes.get('identificacion').hasError('required') && datosClientes.get('identificacion').touched">
                                La identificacion del cliente <strong>es requerida</strong>
                            </span>
                        </div>
                        <div class="form-group col-md-6" style="text-align: start;">
                            <input type="text" class="form-control" placeholder="Ingrese el nombre del cliente"
                                formControlName="nombre">
                            <span class="text-danger ml-1"
                                *ngIf="datosClientes.get('nombre').hasError('required') && datosClientes.get('nombre').touched">
                                El nombre del cliente <strong>es requerido</strong>
                            </span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6" style="text-align: start;">
                            <input type="text" class="form-control" placeholder="Ingrese el apellido del cliente"
                                formControlName="apellido">
                            <span class="text-danger ml-1"
                                *ngIf="datosClientes.get('apellido').hasError('required') && datosClientes.get('apellido').touched">
                                El apellido del cliente <strong>es requerido</strong>
                            </span>
                        </div>
                        <div class="form-group col-md-6" style="text-align: start;">
                            <input type="text" class="form-control" placeholder="Ingrese la direccion del cliente"
                                formControlName="direccion">
                            <span class="text-danger ml-1"
                                *ngIf="datosClientes.get('direccion').hasError('required') && datosClientes.get('direccion').touched">
                                La direccion del cliente <strong>es requerida</strong>
                            </span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6" style="text-align: start;">
                            <input type="text" class="form-control" placeholder="Ingrese el telefono del cliente"
                                formControlName="telefono">
                            <span class="text-danger ml-1"
                                *ngIf="datosClientes.get('telefono').hasError('required') && datosClientes.get('telefono').touched">
                                El telefono del cliente <strong>es requerido</strong>
                            </span>
                        </div>
                        <div class="form-group col-md-6" style="text-align: start;">
                            <input type="text" class="form-control" placeholder="Ingrese el email del cliente"
                                formControlName="email">
                            <span class="text-danger ml-1"
                                *ngIf="datosClientes.get('email').hasError('required') && datosClientes.get('email').touched">
                                El email del cliente <strong>es requerido</strong>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-reg" [disabled]="datosClientes.invalid"
                            type="submit">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

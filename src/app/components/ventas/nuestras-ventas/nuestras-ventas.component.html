<div class="container">
    <div class="card shadow">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>Listado de ventas</h2>
                        </div>
                        <div class="col-sm-4">
                            <div class="search-box">
                                <i class="fas fa-search"></i>
                                <input [(ngModel)]="searchText" type="text" class="form-control"
                                    placeholder="Buscar...">
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered" *ngIf='listaVentas && listaVentas.length'>
                    <thead>
                        <tr>
                            <th>Id Venta</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Total</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let venta of listaVentas | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                            <td>{{venta.id}}</td>
                            <td>{{venta.fecha}}</td>
                            <td>{{venta.clienteId}}</td>
                            <td class="numeros">{{ venta.totalPagar | currency: 'COP' }}</td>
                            <td [ngClass]="venta.estadoVenta == estado ? 'vigente': 'vencida'">{{ venta.estadoVenta}} </td>
                            <td>
                                <a routerLink="/ventas/verDetallesVenta/{{venta.id}}" class="ver" title="Ver"
                                    data-toggle="tooltip"><i class="fas fa-eye"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-end">
                    <ngb-pagination [collectionSize]="listaVentas.length" [(page)]="page" [pageSize]="pageSize">
                    </ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>

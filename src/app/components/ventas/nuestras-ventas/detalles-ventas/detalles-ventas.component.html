<div class="container">
    <div class="card shadow">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="volver">
                        <i class="fas fa-arrow-left back" routerLink="/ventas/listaVentas"></i>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>Detalle de venta</h2>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered" *ngIf='venta.listDetalleVentas && venta.listDetalleVentas.length'>
                    <thead>
                        <tr>
                            <th>Referencia</th>           
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Precio</th>    
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let detalleVenta of venta.listDetalleVentas">
                            <td>{{detalleVenta.referencia}}</td>
                            <td>{{detalleVenta.nombre}}</td>
                            <td class="numeros">{{detalleVenta.cantidad}}</td>
                            <td class="numeros">{{detalleVenta.precio | currency: 'COP' }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
